openapi: 3.1.0
info:
  title: FLECS Daemon API
  version: 2.0.0
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
servers:
  - url: 'http://{address}/{version}'
    variables:
      address:
        description: IP Adress of FLECS Daemon
        default: localhost
      version:
        description: API Version
        default: v2
components:
  schemas:
    # Common schemas
    additionalInfo:
      type: object
      required:
        - additionalInfo
      description: Additional info
      properties:
        additionalInfo:
          type: string
    optionalAdditionalInfo:
      type: object
      description: Additional info
      properties:
        additionalInfo:
          type: string
    id:
      type: string
      pattern: "^[0-9a-f]{8}(?:-[0-9a-f]{4}){3}-[0-9a-f]{12}$"
    port:
      type: integer
      minimum: 1
      maximum: 65535
    port_path_parameter:
      type: string
      pattern: "^[0-9]+(?:-[0-9]+)?$"
      example: "8000-8080"
    transport_protocol:
      type: string
      enum: [ tcp, udp, sctp ]
    sessionId:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/id'
        timestamp:
          type: integer
          minimum: 0
          maximum: 9223372036854775807
    # App related schemas
    app_key:
      type: object
      required:
        - name
        - version
      properties:
        name:
          type: string
          example: tech.flecs.app-1
        version:
          type: string
          example: 1.2.3.4-f1
    app_status:
      type: string
      enum:
        [
          not installed,
          manifest downloaded,
          token acquired,
          image downloaded,
          installed,
          removed,
          purged,
          orphaned,
          unknown,
        ]
    installed_app:
      required:
        - appKey
        - status
        - desired
        - licenseKey
        - downloadToken
        - installedSize
        - multiInstance
      properties:
        appKey:
          $ref: "#/components/schemas/app_key"
        status:
          $ref: "#/components/schemas/app_status"
        desired:
          $ref: "#/components/schemas/app_status"
        installedSize:
          type: integer
          example: 10485760
        multiInstance:
          type: boolean
    license_key:
      type: string
      description: License key for App installation
      example: "538E-A5E8-84A3-D798"
    # Console related schemas
    user:
      type: object
      required:
        - ID
        - user_email
        - user_login
        - display_name
      properties:
        ID:
          type: integer
          minimum: 0
        user_email:
          type: string
          format: email
        user_login:
          type: string
        display_name:
          type: string
    jwt:
      type: object
      required:
        - token
        - token_expires
      properties:
        token:
          type: string
        token_expires:
          type: integer
          minimum: 0
    featureFlags:
      type: object
      required:
        - isVendor
        - isWhitelabeled
      properties:
        isVendor:
          type: boolean
        isWhitelabeled:
          type: boolean
    auth_response_data:
      type: object
      required:
        - user
        - jwt
        - feature_flags
      properties:
        user:
          $ref: "#/components/schemas/user"
        jwt:
          $ref: "#/components/schemas/jwt"
        feature_flags:
          $ref: "#/components/schemas/featureFlags"
    # Export related schemas
    export_id:
      type: string
      pattern: "^[a-zA-Z0-9_\\-\\.#]+$"
    export_request:
      type: object
      properties:
        apps:
          type: array
          items:
            $ref: "#/components/schemas/app_key"
        instances:
          type: array
          items:
            $ref: "#/components/schemas/instance_id"
      required:
        - apps
    # Instance related schemas
    instance_id:
      type: string
      pattern: "^[0-9a-f]{8}$"
      example: 01ab89ef
    instance_name:
      type: string
      description: Instance name
      example: "Smart home"
    instance_status:
      type: string
      enum:
        [
          not created,
          requested,
          resources ready,
          created,
          stopped,
          running,
          orphaned,
          unknown,
        ]
    instance_editor:
      type: object
      required:
        - name
        - url
      properties:
        name:
          type: string
          description: "Descriptive name of the editor"
          example: "Example app user settings"
        url:
          type: string
          description: "Link to the editor of an instance"
          example: "/api/v2/instances/abcd1234/editor/8080"
    instance_editors:
      type: array
      items:
        $ref: "#/components/schemas/instance_editor"
    app_instance:
      required:
        - instanceId
        - instanceName
        - appKey
        - status
        - desired
      description: Instance of an App
      properties:
        instanceId:
          $ref: "#/components/schemas/instance_id"
        instanceName:
          $ref: "#/components/schemas/instance_name"
        appKey:
          $ref: "#/components/schemas/app_key"
        status:
          $ref: "#/components/schemas/instance_status"
        desired:
          $ref: "#/components/schemas/instance_status"
        editors:
          $ref: "#/components/schemas/instance_editors"
    instance_detail_hostname:
      type: string
      description: Hostname of an instance
      example: "flecs-01ab89ef"
    instance_detail_ip_address:
      type: string
      description: IP address of an instance
      format: ipv4
      example: 172.21.0.3
    instance_detail_config_files:
      type: array
      items:
        $ref: "#/components/schemas/instance_detail_config_file"
    instance_detail_config_file:
      type: object
      required:
        - container
        - host
      properties:
        container:
          type: string
          example: "/etc/conf.d/configuration.cfg"
        host:
          type: string
          example: "/var/lib/flecs/instances/01ab89ef/conf/configuration.cfg"
    instance_detail_mounts:
      type: object
      required:
        - mounts
      description: Bind mounts of an instance
      properties:
        mounts:
          type: array
          items:
            type: object
            required:
              - container
              - host
            properties:
              container:
                type: string
                example: "/path/to/dir"
              host:
                type: string
                example: "/path/to/host/dir"
    instance_detail_port:
      type: object
      required:
        - container
        - host
      properties:
        container:
          type: string
          example: "8080"
        host:
          type: string
          example: "18080"
    instance_detail_volume:
      type: object
      required:
        - name
        - path
      properties:
        name:
          type: string
          example: "var"
        path:
          type: string
          example: "/var/app"
    bind_mount:
      type: object
      required:
        - container
        - host
      properties:
        container:
          type: string
          example: "/path/to/dir"
        host:
          type: string
          example: "/path/to/host/dir"
    mounts:
      type: object
      properties:
        bind_mounts:
          type: array
          items:
            $ref: "#/components/schemas/bind_mount"
        volume_mounts:
          type: array
          items:
            $ref: "#/components/schemas/instance_detail_volume"
    usb_port:
      type: string
      pattern: "^usb[1-9][0-9]*|[1-9][0-9]*-[1-9][0-9]*(?:\\.[1-9][0-9]*)*$"
    instance_config_usb_device:
      type: object
      properties:
        port:
          $ref: "#/components/schemas/usb_port"
        name:
          type: string
        pid:
          type: integer
        vendor:
          type: string
        vid:
          type: integer
        device_connected:
          type: boolean
      required:
        - port
        - device_connected
    usb_device:
      type: object
      required:
        - name
        - pid
        - port
        - vendor
        - vid
      properties:
        name:
          type: string
        pid:
          type: integer
        port:
          $ref: "#/components/schemas/usb_port"
        vendor:
          type: string
        vid:
          type: integer
    devices:
      type: object
      properties:
        usb:
          type: array
          items:
            $ref: "#/components/schemas/usb_device"
    network_kind:
      type: string
      enum: [
        internal,
        bridge,
        macvlan,
        ipvlanl2,
        ipvlanl3
      ]
    ipam:
      type: object
      properties:
        ipv4:
          $ref: "#/components/schemas/ipv4_ipam"
    post_deployment_network:
      type: object
      required:
        - network_kind
      properties:
        network_id:
          type: string
        network_kind:
          $ref: "#/components/schemas/network_kind"
        options:
          type: object
          additionalProperties:
            type: string
        parent_adapter:
          type: string
        ipam:
          $ref: "#/components/schemas/ipam"
    deployment_network:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        driver:
          type: string
        ipam:
          $ref: "#/components/schemas/ipam"
        parent:
          type: string
    ipv4_address:
      type: string
      format: ipv4
      example: 172.31.0.42
    ipv4_netmask:
      type: string
      format: ipv4
      example: 255.255.0.0
    ipv4_gateway:
      type: string
      format: ipv4
      example: 172.31.0.1
    ipv6_address:
      type: string
      format: ipv6
    mac_address:
      type: string
      pattern: '^([0-9A-Fa-f]{2}[:-]){5}([0-9A-Fa-f]{2})$'
    ipv4_ipam:
      type: object
      required:
        - address
        - netmask
      properties:
        address:
          $ref: "#/components/schemas/ipv4_address"
        netmask:
          $ref: "#/components/schemas/ipv4_netmask"
        gateway:
          $ref: "#/components/schemas/ipv4_gateway"
    ipv6_network:
      type: object
      required:
        - address
        - prefix_len
      properties:
        address:
          $ref: "#/components/schemas/ipv6_address"
        prefix_len:
          type: integer
          minimum: 0
          maximum: 128
    network:
      oneOf:
        - $ref: "#/components/schemas/ipv4_network"
        - $ref: "#/components/schemas/ipv6_network"
    network_type:
      enum: [
        unknown,
        wired,
        wireless,
        local,
        bridge,
        virtual,
      ]
    network_adapter:
      type: object
      required:
        - name
        - net_type
        - is_connected
      properties:
        name:
          type: string
        ipv4_addresses:
          type: array
          items:
            $ref: "#/components/schemas/ipv4_address"
        ipv6_addresses:
          type: array
          items:
            $ref: "#/components/schemas/ipv6_address"
        networks:
          type: array
          items:
            $ref: "#/components/schemas/network"
        gateway:
          $ref: "#/components/schemas/ipv4_gateway"
        mac_address:
          $ref: "#/components/schemas/mac_address"
        net_type:
          $ref: "#/components/schemas/network_type"
        is_connected:
          type: boolean
    instance_config_network:
      required:
        - name
        - ipAddress
      properties:
        name:
          type: string
        ipAddress:
          $ref: "#/components/schemas/ipv4_address"
    instance_environment:
      type: array
      items:
        $ref: "#/components/schemas/instance_environment_variable"
    instance_environment_variable_value:
      type: string
    instance_environment_variable_name:
      type: string
      pattern: "^[a-zA-Z]+(?:[a-zA-Z0-9_\\-\\.])*$"
    instance_environment_variable:
      type: object
      properties:
        name:
          $ref: "#/components/schemas/instance_environment_variable_name"
        value:
          $ref: "#/components/schemas/instance_environment_variable_value"
      required:
        - name
    instance_ports:
      type: object
      properties:
        tcp:
          type: array
          items:
            $ref: "#/components/schemas/instance_port_mapping"
        udp:
          type: array
          items:
            $ref: "#/components/schemas/instance_port_mapping"
        sctp:
          type: array
          items:
            $ref: "#/components/schemas/instance_port_mapping"
      required:
        - tcp
        - udp
        - sctp
    port_range:
      type: object
      properties:
        start:
          $ref: "#/components/schemas/port"
        end:
          $ref: "#/components/schemas/port"
      required:
        - start
        - end
    instance_port_mapping_single:
      type: object
      properties:
        host_port:
          $ref: "#/components/schemas/port"
        container_port:
          $ref: "#/components/schemas/port"
      required:
        - host_port
        - container_port
    instance_port_mapping_range:
      type: object
      properties:
        host_ports:
          $ref: "#/components/schemas/port_range"
        container_ports:
          $ref: "#/components/schemas/port_range"
      required:
        - host_ports
        - container_ports
    instance_port_mapping:
      oneOf:
        - $ref: "#/components/schemas/instance_port_mapping_range"
        - $ref: "#/components/schemas/instance_port_mapping_single"
    instance_label_name:
      type: string
      pattern: "^[a-z](?:(?:[\\-\\.]?[a-zA-Z0-9])*[\\-\\.]?[a-z])?$"
    instance_label_value:
      type: string
    instance_label:
      type: object
      properties:
        name:
          $ref: "#/components/schemas/instance_label_name"
        value:
          $ref: "#/components/schemas/instance_label_value"
      required:
        - name
    # Job related schemas
    job_id:
      type: integer
      format: int32
      minimum: 1
      maximum: 4294967295
    job_status:
      type: string
      enum: [ pending, queued, running, cancelled, successful, failed, unknown ]
    job_step:
      type: object
      required:
        - description
        - num
        - unit
        - unitsTotal
        - unitsDone
        - rate
      properties:
        description:
          type: string
          example: Downloading...
        num:
          type: integer
          example: 3
        unit:
          type: integer
          example: B
        unitsTotal:
          type: integer
          example: 10485761
        unitsDone:
          type: integer
          example: 5120000
        rate:
          type: integer
          example: 2048
    job_result:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          example: -1
        message:
          type: string
          example: Explanation what went wrong
    job:
      type: object
      required:
        - id
        - status
        - description
        - numSteps
        - currentStep
        - result
      properties:
        id:
          $ref: "#/components/schemas/job_id"
        status:
          $ref: "#/components/schemas/job_status"
        description:
          type: string
          example: Installation of FLECS App 1 (1.2.3.4-f1)
        numSteps:
          type: integer
          example: 5
        currentStep:
          $ref: "#/components/schemas/job_step"
        result:
          $ref: "#/components/schemas/job_result"
    job_meta:
      type: object
      required:
        - jobId
      description: Job metadata for accepted requests
      properties:
        jobId:
          type: integer
          example: 17
    # System related schemas
    system_distro:
      type: object
      required:
        - codename
        - id
        - name
        - version
      properties:
        codename:
          type: string
          example: "bookworm"
        id:
          type: string
          example: "debian"
        name:
          type: string
          example: "Debian GNU/Linux 12 (bookworm)"
        version:
          type: string
          example: "12"
    system_kernel:
      type: object
      required:
        - build
        - machine
        - version
      properties:
        build:
          type: string
        machine:
          type: string
          example: "x86_64"
        version:
          type: string
          example: "6.7.6-arch1-1"
    system_info:
      type: object
      required:
        - arch
        - distro
        - kernel
        - platform
      properties:
        arch:
          type: string
          example: "amd64"
        distro:
          $ref: "#/components/schemas/system_distro"
        kernel:
          $ref: "#/components/schemas/system_kernel"
        platform:
          type: string
  # Common responses
  responses:
    response_202:
      description: Accepted
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/job_meta"
    response_400:
      description: Malformed request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/additionalInfo"
    response_401:
      description: Unauthorized
    response_403:
      description: Forbidden
    response_404:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/optionalAdditionalInfo"
    response_500:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/additionalInfo"

tags:
  - name: "Apps"
    x-displayName: "Apps"
    description: Install, manage and uninstall Apps
  - name: "Deployments"
    x-displayName: "Deployments"
    description: Create, manage and query Deployments
  - name: "Instances"
    x-displayName: "Instances"
    description: Create, manage and delete Instances
  - name: "Jobs"
    x-displayName: "Jobs"
    description: Management of asynchronous jobs
  - name: "System"
    x-displayName: "System"
  - name: "Device"
    x-displayName: "Device"
  - name: "Console"
    x-displayName: "Console"
  - name: "Flecsport"
    x-displayName: "Flecsport"

paths:
  # App related paths
  /apps:
    get:
      tags: [ "Apps" ]
      summary: Query installed Apps
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/installed_app"
        "500":
          $ref: "#/components/responses/response_500"
  /apps/{app}:
    get:
      tags: [ "Apps" ]
      summary: Query all versions or specific versions of an App
      parameters:
        - name: app
          in: path
          schema:
            type: string
            description: App to query
          required: true
        - name: version
          in: query
          schema:
            type: string
            description: App version to query
          required: false
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/installed_app"
        "404":
          description: No such app or app/version combination
        "500":
          $ref: "#/components/responses/response_500"
    delete:
      tags: [ "Apps" ]
      summary: Uninstall one or all versions an App
      parameters:
        - name: app
          in: path
          schema:
            type: string
            description: App to uninstall
          required: true
        - name: version
          in: query
          schema:
            type: string
            description: App version to uninstall
          required: false
      responses:
        "202":
          $ref: "#/components/responses/response_202"
        "404":
          description: No such app or app/version combination
        "500":
          $ref: "#/components/responses/response_500"
  /apps/install:
    post:
      tags: [ "Apps" ]
      summary: Install an App from the FLECS marketplace
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - appKey
              properties:
                appKey:
                  $ref: "#/components/schemas/app_key"
      responses:
        "202":
          $ref: "#/components/responses/response_202"
        "400":
          $ref: "#/components/responses/response_400"
        "500":
          $ref: "#/components/responses/response_500"
  /apps/sideload:
    post:
      tags: [ "Apps" ]
      summary: Sideload an App from its manifest
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - manifest
                - licenseKey
              properties:
                manifest:
                  type: string
      responses:
        "202":
          $ref: "#/components/responses/response_202"
        "400":
          $ref: "#/components/responses/response_400"
  # Console related paths
  /console/authentication:
    put:
      tags: [ "Console" ]
      summary: Set the authentication information
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/auth_response_data"
      responses:
        "204":
          description: No content
        "400":
          $ref: "#/components/responses/response_400"
    delete:
      tags: [ "Console" ]
      summary: Remove the authentication information
      responses:
        "204":
          description: No content
  # Deployment related paths
  /deployments/{deployment_id}/networks:
    get:
      tags: [ "Deployments" ]
      parameters:
        - name: deployment_id
          in: path
          schema:
            type: string
            description: The id of the deployment or 'default'
          required: true
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/deployment_network"
        "404":
          description: No deployment with this deployment_id found
        "500":
          $ref: "#/components/responses/response_500"
    post:
      tags: [ "Deployments" ]
      parameters:
        - name: deployment_id
          in: path
          schema:
            type: string
            description: The id of the deployment or 'default'
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/post_deployment_network"
      responses:
        "200":
          description: Already created
        "201":
          description: Created
        "400":
          $ref: "#/components/responses/response_400"
        "404":
          description: Deployment not found
        "500":
          $ref: "#/components/responses/response_500"
  /deployments/{deployment_id}/networks/{network_id}:
    get:
      tags: [ "Deployments" ]
      parameters:
        - name: deployment_id
          in: path
          schema:
            type: string
            description: The id of the deployment or 'default'
          required: true
        - name: network_id
          in: path
          schema:
            type: string
            description: The id of the network
          required: true
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/deployment_network"
        "404":
          $ref: "#/components/responses/response_404"
        "500":
          $ref: "#/components/responses/response_500"
  /deployments/{deployment_id}/networks/{network_id}/dhcp/ipv4:
    post:
      tags: [ "Deployments" ]
      parameters:
        - name: deployment_id
          in: path
          schema:
            type: string
            description: The id of the deployment or 'default'
          required: true
        - name: network_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  ipv4_address:
                    $ref: "#/components/schemas/ipv4_address"
                required:
                  - ipv4_address
        "400":
          $ref: "#/components/responses/response_400"
        "404":
          $ref: "#/components/responses/response_404"
        "500":
          $ref: "#/components/responses/response_500"
  # Flecsport related paths
  /exports:
    get:
      tags: [ "Flecsport" ]
      summary: Query all existing exports
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/export_id"
        "500":
          $ref: "#/components/responses/response_500"
    post:
      tags: [ "Flecsport" ]
      summary: Create an export
