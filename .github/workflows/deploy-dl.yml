name: Deploy dl

on:
  workflow_call:
    inputs:
      arch:
        required: true
        type: string
      deploy_dir:
        required: true
        type: string

jobs:
  deploy-dl:
    runs-on: ubuntu-22.04

    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: packages_${{ inputs.arch }}
        path: deploy/

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy packages and latest files
      uses: azure/CLI@v1
      with:
        azcliversion: 2.53.0
        inlineScript: |
          export CORE_VERSION=$(find deploy/ -name latest_flecs_* -exec head -n1 {} \;)

          for latest in `find deploy/ -name latest_flecs_${{ inputs.arch }}`; do \
            BASE_FILE=$(basename "${latest}"); \
            LATEST_FILES="${LATEST_FILES} ${BASE_FILE}"; \
            az storage blob upload --account-name flecs --container-name flecs-dl --name ${{ inputs.deploy_dir }}/flecs/${BASE_FILE} --file "${latest}" --overwrite; \
          done
          if [ -z "${LATEST_FILES}" ]; then \
            echo "No latest files found. Quitting..." 1>&2; \
            exit 1; \
          fi
          for package in `find deploy/ \( -name "*.deb" -o -name "*.tgz" \)`; do \
            BASE_FILE=$(basename "${package}"); \
            PACKAGES="${PACKAGES} ${BASE_FILE}"; \
            echo "Uploading ${BASE_FILE}"; \
            az storage blob upload --account-name flecs --container-name flecs-dl --name ${{ inputs.deploy_dir }}/flecs/${CORE_VERSION}/${BASE_FILE##*.}/${BASE_FILE} --file "${package}" --overwrite; \
          done
          if [ -z "${PACKAGES}" ]; then \
            echo "No packages found. Quitting..." 1>&2; \
            exit 1; \
          fi
