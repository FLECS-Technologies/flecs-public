name: Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-20.04
    container: flecs/flecs-build

    steps:
      - uses: actions/checkout@v2
      - name: native
        run: |
          make NDEBUG=1 DOCKERLESS=1 -C build/ ui/backend
          make NDEBUG=1 DOCKERLESS=1 -C build/ service
      - name: armhf
        run: |
          make NDEBUG=1 DOCKERLESS=1 -C build/ CROSS_COMPILE=arm-linux-gnueabihf ui/backend
          make NDEBUG=1 DOCKERLESS=1 -C build/ CROSS_COMPILE=arm-linux-gnueabihf service
      - name: aarch64
        run: |
          make NDEBUG=1 DOCKERLESS=1 -C build/ CROSS_COMPILE=aarch64-linux-gnu ui/backend
          make NDEBUG=1 DOCKERLESS=1 -C build/ CROSS_COMPILE=aarch64-linux-gnu service
      - name: Archive packages
        uses: actions/upload-artifact@v2
        with:
          name: packages
          path: |
            ui/backend/out/**/*.deb
            service/out/**/*.deb
      - name: Archive raw artifacts
        uses: actions/upload-artifact@v2
        with:
          name: out
          path: |
            ui/backend/out
            service/out

  docker:
    needs: build
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2
      - name: Download workflow artifacts
        uses: actions/download-artifact@v2
        with:
          name: out
      - name: native
        run: |
          make NDEBUG=1 DOCKERLESS=1 -C build/ docker/ui/backend
          make NDEBUG=1 DOCKERLESS=1 -C build/ docker/service
      - name: push
        run: |
          docker push marketplace.flecs.tech:5001/flecs/backend:latest
          docker push marketplace.flecs.tech:5001/flecs/updater:latest
