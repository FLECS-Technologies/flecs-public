name: Release

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-22.04
    container: flecs/flecs-build:${{ github.ref_name }}

    strategy:
      matrix:
        arch: ["amd64", "armhf", "arm64"]

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          platforms: linux/amd64,linux/arm64,linux/arm/v7
      - name: "Disable git security"
        run: |
          git config --system --add safe.directory "*"
      - name: "CMake: Configure"
        run: |
          cmake -G Ninja -B build/${{ matrix.arch }} -DARCH=${{ matrix.arch }} -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=out/${{ matrix.arch }} -DNDEBUG=1
      - name: "CMake: Build"
        run: |
          cmake --build build/${{ matrix.arch }}
      - name: "CMake: Install"
        run: |
          cmake --build build/${{ matrix.arch }} --target install
      - name: "CMake: Docker"
        run: |
          cmake --build build/${{ matrix.arch }} --target docker
      - name: "CMake: Package"
        run: |
          cmake --build build/${{ matrix.arch }} --target packages

      - name: Archive Docker image archives
        uses: actions/upload-artifact@v3
        with:
          name: docker_${{ matrix.arch }}
          path: |
            out/${{ matrix.arch }}/**/*.tar
          retention-days: 1

      - name: Archive packages
        uses: actions/upload-artifact@v3
        with:
          name: packages_${{ matrix.arch }}
          path: |
            out/${{ matrix.arch }}/pkg/*.deb
            out/${{ matrix.arch }}/latest_flecs_*
          retention-days: 3

  deploy-s3:
    needs: build
    runs-on: ubuntu-22.04

    steps:
      - name: Download packages
        uses: actions/download-artifact@v3
        with:
          path: out/

      - name: Setup AWS CLI
        env:
          S3_ACCESS_KEY: ${{ secrets.S3_ACCESS_KEY }}
          S3_SECRET_KEY: ${{ secrets.S3_SECRET_KEY }}
          S3_HOST: ${{ secrets.S3_HOST }}
          S3_REGION: ${{ secrets.S3_REGION }}
        run: |
          aws configure set aws_access_key_id ${S3_ACCESS_KEY}
          aws configure set aws_secret_access_key ${S3_SECRET_KEY}

      - name: Deploy packages and latest files
        env:
          S3_HOST: ${{ secrets.S3_HOST }}
          S3_REGION: ${{ secrets.S3_REGION }}
        run: |
          for i in `find out/*/ -mindepth 1 -maxdepth 1 -name "latest_flecs_*"`; do \
            echo "Uploading ${i}"; \
            aws s3api put-object --acl public-read --endpoint-url https://${S3_HOST} --region ${S3_REGION} --bucket flecs-dl --key `basename ${i}` --body ${i}; \
          done
          for i in `find out/*/pkg -name "*.deb"`; do \
            echo "Uploading ${i}"; \
            aws s3api put-object --acl public-read --endpoint-url https://${S3_HOST} --region ${S3_REGION} --bucket flecs-dl --key flecs/deb/`basename ${i}` --body ${i}; \
          done
          for i in `find out/*/pkg -name "*.tar"`; do \
            echo "Uploading ${i}"; \
            aws s3api put-object --acl public-read --endpoint-url https://${S3_HOST} --region ${S3_REGION} --bucket flecs-dl --key flecs/tar/`basename ${i}` --body ${i}; \
          done
        shell: bash

  docker-hub:
    needs: build
    runs-on: ubuntu-22.04
    container: flecs/flecs-build:${{ github.ref_name }}

    steps:
      - name: Download Docker image archives
        uses: actions/download-artifact@v3
        with:
          path: out/

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_AUTH }}

      - name: Push Docker images
        run: |
          for archive in `find out/*/docker -name "*.tar"`; do \
            DOCKER_IMAGE=$(docker load --quiet --input ${archive} | cut -f2- -d ':'); \
            DOCKER_IMAGES="${DOCKER_IMAGES} `echo ${DOCKER_IMAGE} | sed -E 's/(.*)-.+$/\1/p'`"; \
            docker push ${DOCKER_IMAGE}; \
          done; \
          DOCKER_IMAGES=`echo ${DOCKER_IMAGES} | sed 's/ /\n/g' | sort -u`; \
          for image in ${DOCKER_IMAGES}; do \
            docker manifest create ${image} ${image}-amd64 ${image}-arm64 ${image}-armhf; \
            docker manifest create ${image/:*/:latest} ${image}-amd64 ${image}-arm64 ${image}-armhf; \
            docker manifest push ${image}; \
            docker manifest push ${image/:*/:latest}; \
          done
        shell: bash
