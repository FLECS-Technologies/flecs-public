name: Release

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-22.04
    container: cr.flecs.tech/flecs-build:${{ github.ref_name }}

    strategy:
      matrix:
        arch: ["amd64", "armhf", "arm64"]

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          platforms: linux/amd64,linux/arm64,linux/arm/v7
      - name: "Disable git security"
        run: |
          git config --system --add safe.directory "*"
      - name: "CMake: Configure"
        run: |
          cmake -G Ninja -B build/${{ matrix.arch }} -DARCH=${{ matrix.arch }} -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=out/${{ matrix.arch }} -DNDEBUG=1
      - name: "CMake: Build"
        run: |
          cmake --build build/${{ matrix.arch }}
      - name: "CMake: Install"
        run: |
          cmake --build build/${{ matrix.arch }} --target install
      - name: "CMake: Docker"
        run: |
          cmake --build build/${{ matrix.arch }} --target docker
      - name: "CMake: Package"
        run: |
          cmake --build build/${{ matrix.arch }} --target packages
      - name: "CMake: Version"
        run: |
          cmake --build build/${{ matrix.arch }} --target version | tail -n 1 > out/${{ matrix.arch }}.core_version

      - name: Archive Docker image archives
        uses: actions/upload-artifact@v3
        with:
          name: docker_${{ matrix.arch }}
          path: |
            out/${{ matrix.arch }}/**/*.tar
          retention-days: 1

      - name: Archive packages
        uses: actions/upload-artifact@v3
        with:
          name: packages_${{ matrix.arch }}
          path: |
            out/${{ matrix.arch }}/pkg/*.deb
            out/${{ matrix.arch }}/latest_flecs_*
            out/${{ matrix.arch }}.core_version
          retention-days: 3

  deploy-dl:
    needs: build
    runs-on: ubuntu-22.04

    steps:
      - name: Download packages
        uses: actions/download-artifact@v3
        with:
          path: out/

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy packages and latest files
        uses: azure/CLI@v1
        with:
          azcliversion: 2.53.0
          inlineScript: |
            CORE_VERSION=$(cat out/*.core_version | tail -n 1)
            for i in `find out/*/ -mindepth 1 -maxdepth 1 -name "latest_flecs_*"`; do \
              echo "Uploading ${i}"; \
              az storage blob upload --account-name flecs --container-name flecs-dl --name public/flecs/$(basename ${i}) --file ${i} --overwrite
            done
            for i in `find out/*/pkg -name "*.deb"`; do \
              echo "Uploading ${i}"; \
              az storage blob upload --account-name flecs --container-name flecs-dl --name public/flecs/${CORE_VERSION}/deb/$(basename ${i}) --file ${i} --overwrite
            done
            for i in `find out/*/pkg -name "*.tar"`; do \
              echo "Uploading ${i}"; \
              az storage blob upload --account-name flecs --container-name flecs-dl --name public/flecs/${CORE_VERSION}/tar/$(basename ${i}) --file ${i} --overwrite
            done

  container-registry:
    needs: build
    runs-on: ubuntu-22.04
    container: cr.flecs.tech/flecs-build:${{ github.ref_name }}

    steps:
      - name: Download Docker image archives
        uses: actions/download-artifact@v3
        with:
          path: out/

      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          registry: cr.flecs.tech
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_AUTH }}

      - name: Push Docker images
        run: |
          for archive in `find out/*/docker -name "*.tar"`; do \
            DOCKER_IMAGE=$(docker load --quiet --input ${archive} | cut -f2- -d ':'); \
            DOCKER_IMAGES="${DOCKER_IMAGES} `echo ${DOCKER_IMAGE} | sed -E 's/(.*)-.+$/\1/p'`"; \
            docker push ${DOCKER_IMAGE}; \
          done; \
          DOCKER_IMAGES=`echo ${DOCKER_IMAGES} | sed 's/ /\n/g' | sort -u`; \
          for image in ${DOCKER_IMAGES}; do \
            docker manifest create ${image} ${image}-amd64 ${image}-arm64 ${image}-armhf; \
            docker manifest create ${image/:*/:latest} ${image}-amd64 ${image}-arm64 ${image}-armhf; \
            docker manifest push ${image}; \
            docker manifest push ${image/:*/:latest}; \
          done
        shell: bash
